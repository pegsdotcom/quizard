<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizmas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    
</head>
<body>
<!--Start button-->
    <div class="start-btn"><button>Starta Quizet!</button></div>


  <!--Info box-->
  <div class="info-box">
    <div class="info-rubrik"><span>Här kommer lite regler inför Quizet</span></div>
    <div class="info-list">
        <div class="info">1. Du har endast <span>15 sekunder</span> per fråga.</div>
        <div class="info">2. När du valt ett svar kan du inte ändra det.</div>
        <div class="info">3. Du kan inte välja något alternativ när tiden är slut.</div>
        <div class="info">4. Du kan inte avsluta quizet under pågående spel.</div>
        <div class="info">5. Du får poäng baserat på korrekta svar.</div>
    </div>
    <div class="buttons">
        <button class="quit">Avsluta</button>
        <button class="alternative">Fortsätt</button>
    </div>
  </div>
</div>

<!-- Quiz Box -->
<div class="quiz-box">
    <header>
      <div class="title">Merry Quizmas</div>
      <div class="timer">
        <div class="time-left-txt">Time Left</div>
        <div class="timer-sec">15</div>
      </div>
      <div class="time-line"></div>
    </header>
    <section>
      <div class="que-text">
        <!-- Question text will be inserted here by JavaScript -->
      </div>
      <div class="option-list">
        <!-- Options will be inserted here by JavaScript -->
      </div>
      <div class="next-btn">
        <button class="next">Nästa</button>
    </div>
    </section>

    <script src="js/questions.js"></script>
    <script src="js/index.js"></script>
    </body>
</html>
